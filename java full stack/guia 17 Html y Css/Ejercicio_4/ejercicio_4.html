    <h1> <strong>Papas Fritas</strong></h1>
    <p> recetas de papas fritas caseras </p>
    <img src="https://www.lavanguardia.com/files/content_image_mobile_filter/uploads/2018/02/06/5e997a10c7819.jpeg">
    <h2>Ingredientes</h2>
    <ul> 
        <li>3 o 4 papas(300 gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboracion (Pasos)</h2>
    <ul>
        <li> Pelas las papas</li>
        <li> Cortalas en baston</li>
        <li> Calentar aceite en una sarten</li>
        <li> Cocinar hasta que esten doradas</li>
        <li> Removerlas del aceite y salar a gusto</li>
    </ul>
